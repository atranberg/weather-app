<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300&display=swap" rel="stylesheet">

<script src="https://kit.fontawesome.com/a9caab5b71.js" crossorigin="anonymous"></script>

<title>Weather forecast</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
        <div class="col-sm-6" id="form-container">
          <form id="search-city-form">
          <div class="form-floating mb-3">
          <input class="form-control" type="text" id="city-input" placeholder="Default input">
          <label for="floatingInput">Change location</label>
        </div>
        </div>
        <div class="col-sm-2">
<button type="submit" class="btn btn-outline-secondary btn-lg" id="search-button">
          Search</i>
        </button>
        </div>
        <div class="col-sm-2">
          <button type="button" class="btn btn-outline-secondary btn-sm" id="current-location-button">Current location</button>
        </div>
        <div class="col-sm-2"> <span><a href="#" id="celsius-link" class="active">°C</a> | <a href="#" id="fahrenheit-link">°F</a></span>
          
</div> 
</div>
      </form>
      <div class="imageContainer">
        <img src="media/overcast.jpg" alt="overcast" style="width:100%;">
        <div class="centered">
<h2><strong><span id="city-display">Brussels</span></strong></h2>
<div class="mainIcon"><img src="" alt="Clear" id="main-icon-display"/></div>
      <h1><span id="temperature-display">19</span><span class= "TemperatureUnits" id="units">°C</span></h1>
      <h3><span id="weather-description-display">Partly cloudy</span></h3>
      <h4><span id="date-display">Friday 1 April 2022</span> | <span id="time-display">15:45</span></h4>
        </div>
      </div>
      
      <div class="row">
        <div class="col-sm">
          <div class="weatherForecast">
            <div class="forecastDay">Mon</div>
            <i class="fa-solid fa-cloud-sun icon sun-cloud"></i>
            <div class="forecastTemperature">18°C</div>
          </div>
        </div>
        <div class="col-sm">
          <div class="weatherForecast">
            <div class="forecastDay">Tue</div>
            <i class="fa-solid fa-cloud-sun icon sun-cloud"></i>
            <div class="forecastTemperature">22°C</div>
          </div>
        </div>
        <div class="col-sm">
          <div class="weatherForecast">
            <div class="forecastDay">Wed</div>
            <i class="fa-solid fa-cloud-rain icon rain"></i>
            <div class="forecastTemperature">16°C</div>
          </div>
        </div>
        <div class="col-sm">
          <div class="weatherForecast">
            <div class="forecastDay">Thu</div>
            <i class="fa-solid fa-cloud-rain icon rain"></i>
            <div class="forecastTemperature">15°C</div>
          </div>
        </div>
        <div class="col-sm">
          <div class="weatherForecast">
            <div class="forecastDay">Fri</div>
            <i class="fa-solid fa-sun icon sun"></i>
            <div class="forecastTemperature">19°C</div>
          </div>
        </div>
        <div class="col-sm">
          <div class="weatherForecast">
            <div class="forecastDay">Sat</div>
            <i class="fa-solid fa-sun icon sun"></i>
            <div class="forecastTemperature">18°C</div>
          </div>
        </div>
      </div>

<div class="row">
        <div class="col-3">
          <div class="sunrise-information">
          <div class="sunrise-label">Sunrise</div>
            <div class="sunrise-time"><span id="sunrise-time">06.32</span></div>
          </div>
          </div>
        <div class="col-3">
          <div class="sunset-information">
            <div class="sunset-label">Sunset</div>
            <div class="sunset-time"><span id="sunset-time">18.54</span></div>
          </div>
        </div>
        <div class="col-6">
          <div class="wind-speed-information">
            <div class="wind-speed-label">Wind speed</div>
            <div class="wind-speed"><span id="wind-speed">14</span> m/s</div>
          </div>
        </div>
      </div>
       
    </div>
    <footer>
      <a href="https://github.com/atranberg/weather-app">Open source code</a> by Anna Tranberg
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
